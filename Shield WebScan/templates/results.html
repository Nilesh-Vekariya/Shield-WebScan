<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check Results</title>
</head>
<body>
    <h1>Security Check Results for {{ url }}</h1>
    {% for category, result_list in results.items() %}
    <h2>{{ category }}</h2>
    <ul>
        {% for result in result_list %}
        <li>{{ result }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
</body>
</html>
